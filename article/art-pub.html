<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.min.css">
    <link rel="stylesheet" href="/assets/css/article/art-pub.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
          <!-- 发布文章的表单 -->
          <form class="layui-form">
                 <!-- 第一行 -->
                <div class="layui-form-item">
                <label class="layui-form-label">文章标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                        </select>
                    </div>
                </div>
                <!-- 第三行 -->
                <div class="layui-form-item">
                    <!-- 左侧的label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个textarea 会被初始化富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 第四行 -->
                <!-- 第一行的图片裁剪和预览区域 -->
                <div class="row1">
                    <!-- 图片裁剪区域 -->
                    <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="/assets/images/login.png" />
                    </div>
                    <!-- 图片的预览区域 -->
                    <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                    </div>
                </div>

                <!-- 第二行的按钮区域 -->
                <div class="row2">
                    <!-- 通过accept属性，自定义上传图片类型 -->
                    <input type="file" id="file" accept="image/png,image/jpeg">
                    <button type="button" class="layui-btn" id="btn-chooseimage">上传</button>
                    <button type="button" class="layui-btn layui-btn-danger" id="btn-upload">确定</button>
                </div>

          </form>
        </div>
    </div>
    
    
    <!-- 分类的模板结构 -->
    <script type="text/html" id="temp-cate">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}/option>
        {{/each}}
    </script>


    <!--导入第三方的js插件  -->
    <script src="/assets/lib/layui/layui.js"></script>
    <script src="/assets/lib/jquery.min.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/jquery.tinymce.min.js"></script>
    <script src="/assets/lib/cropper/cropper.min.js"></script>

    <!-- 导入自己的js -->
   <script src="/assets/js/article/art-pub.js"></script>
</body>
</html>
